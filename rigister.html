<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestreshon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="#" class="form">
                <div class="form-head">
                    <a href="index.html" class="form-back"> < </a>
                    
                    <h1 class="form-title">Заявка на вступление</h1>
                </div>
                <div class="form-body">
                    <fieldset class="form-fieldset">
                        <legend class="form-legend">Ваш никнейм в реальной жизни :)</legend>
                        <input class="form-input" type="text" placeholder="Имя" name="name">
                        <input class="form-input" type="text" placeholder="Фамилия" name="lesname">
                    </fieldset>
                    <div class="form-gerden">
                        <p class="form-text">your gender</p>
                        <input type="radio" name="MG" id="M" class="form-radio">
                        <label for="M" class="form-label">M</label>
                        <input type="radio" name="MG" id="G" class="form-radio">
                        <label for="G" class="form-label">Ж</label>
                    </div>
                    <div class="form-age">
                        <input name="age" class="form-check" id="age" type="checkbox">
                        <label for="age" class="form-label">Мне есть 18</label>
                    </div>
                    <div class="form-dis">
                        <label for="dis" class="form-label">Ваша дисциплина</label>
                        <select class="form-select" name="dis" id="dis">
                            <option value="cs-go">CS-GO</option>
                            <option value="dota2">DOTA2</option>
                            <option value="apex egends">Apex legends</option>
                        </select>
                    </div>
                    <textarea class="form-comment" name="comment" placeholder="Дополнительная информация"></textarea>
                    <button class="form-btn " type="submit">Отправить заявку</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
